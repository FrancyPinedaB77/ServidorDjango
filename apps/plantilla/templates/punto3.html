    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Negative',{{numero_negative}}],
          ['Positive',{{numero_positive}}],
          ['NEUTRO',  20],
          ['P', 50],
          ['P+',    30]
        ]

		);

        var options = {
          title: 'Sentimientos de los tweets de la base debate: {{total}}',
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('tortadebate'));

        chart.draw(data, options);
      }
    </script>
